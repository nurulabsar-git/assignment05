<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "assignment5.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Your Food</h2>
        <div class = "meal-search-box">
          <input class="form-control" type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class="btn btn-info" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Output:</h2>
        <div id= "meal">
          <!-- meal item -->
        
          <!-- end of meal item -->
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn btn-info recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
          
        </div>
      </div>
    </div>
  </div>

<script>
  const searchBtn = document.getElementById('search-btn');
const mealList = document.getElementById('meal');
const mealDetailsContent = document.querySelector('.meal-details-content');
const recipeCloseBtn = document.getElementById('recipe-close-btn');

// event listeners
searchBtn.addEventListener('click', getMealList);
mealList.addEventListener('click', getMealRecipe);
recipeCloseBtn.addEventListener('click', () => {
    mealDetailsContent.parentElement.classList.remove('showRecipe');
});



// get meal list that matches with the ingredients
function getMealList(){
    let takeInputValue = document.getElementById('search-input').value;
    fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${takeInputValue}`)
    .then(result => result.json())
    .then(data => {
        let emptyArray = "";
        if(data.meals){
            data.meals.forEach(food => {
                emptyArray += `
                    <div class = "meal-item" data-id = "${food.idMeal}">
                        <div class = "meal-img">
                            <img src = "${food.strMealThumb}">
                        </div>
                        <div class = "meal-name">
                            <h3>${food.strMeal}</h3>
                        </div>
                    </div>
                `;
            });
            mealList.classList.remove('notFound');
        } else{
            emptyArray = "It's not available";
            mealList.classList.add('notFound');
        }

        mealList.innerHTML = emptyArray;
    });
}


// get recipe of the meal
function getMealRecipe(e){
    e.preventDefault();
    if(e.target.classList.contains('recipe-btn')){
        let mealItem = e.target.parentElement.parentElement;
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealItem.dataset.id}`)
        .then(response => response.json())
        .then(data => mealRecipeModal(data.meals));
    }
}

// create a modal
function mealRecipeModal(food){
    console.log(food);
    food = food[0];
    let emptyArray = `
        <h2 class = "recipe-title">${food.strMeal}</h2>
        <p class = "recipe-category">${food.strCategory}</p>
        <div class = "recipe-instruct">
        <h3>Instructions:</h3>
        <p>${meal.strInstructions}</p>
        </div>
        <div class = "recipe-meal-img">
            <img src = "${food.strMealThumb}">
        </div>
       
    `;
    mealDetailsContent.innerHTML = emptyArray;
    mealDetailsContent.parentElement.classList.add('showRecipe');
}
</script>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
